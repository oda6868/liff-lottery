<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>抽選ページ</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; text-align: center; padding: 40px 16px; }
    #drawBtn { padding: 12px 24px; font-size: 18px; cursor: pointer; }
    #result { margin-top: 24px; font-size: 22px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>25周年！大抽選会</h1>
  <p>ボタンを押して抽選スタート</p>
  <button id="drawBtn">抽選する</button>
  <p id="result"></p>

  <script>
    window.addEventListener("load", function () {
      liff.init({
        liffId: "2008573878-b5rNR1aj"
      })
      .then(() => {
        console.log("LIFF init OK");
      })
      .catch(err => {
        console.error("LIFF init error", err);
        alert("LIFFの初期化に失敗しました。");
      });
    });
  </script>

  <!-- ★★★ ここだけ書き換えればOK ★★★ -->
  <script src="script.js?v=2"></script>

</body>
</html>
