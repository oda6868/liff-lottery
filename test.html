<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>名代宇奈とと25周年！LINEガチャ（テスト版）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --brand: #f77618;
      --brand-light: #fca15b;
      --card-bg: #ffffff;
      --text-main: #111827;
      --text-sub: #4b5563;
    }

    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, var(--brand), var(--brand-light));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px 12px;
      color: var(--text-main);
      margin: 0;
    }

    .wrapper {
      width: 100%;
      max-width: 460px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 22px 20px 26px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.18);
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: var(--text-sub);
      margin-bottom: 16px;
      line-height: 1.6;
    }

    .prize-box {
      background: #fff4eb;
      border: 1px solid #ffd3b3;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      text-align: left;
    }

    .prize-title {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #b45309;
    }

    .prize-items {
      padding: 0;
      margin: 0;
      list-style: none;
      font-size: 14px;
      line-height: 1.7;
      color: #7c2d12;
    }

    #drawBtn {
      width: 100%;
      max-width: 260px;
      margin: 0 auto;
      display: block;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 700;
      background: var(--brand);
      color: #fff;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      letter-spacing: 0.1em;
      transition: opacity 0.1s, transform 0.1s;
      box-shadow: none;
    }

    #drawBtn:active {
      transform: scale(0.98);
      opacity: 0.9;
    }

    #result {
      text-align: center;
      margin-top: 18px;
      font-size: 20px;
      font-weight: 800;
      color: var(--brand);
      min-height: 1.5em;
    }
  </style>
</head>
