<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>抽選デザイン確認用</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --brand: #f77618;              /* 宇奈ととカラー */
      --brand-light: #fca15b;        /* 補色オレンジ */
      --card-bg: #ffffff;
      --text-main: #111827;
      --text-sub: #4b5563;
    }

    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, var(--brand), var(--brand-light));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px 12px;
      color: var(--text-main);
      margin: 0;
    }

    .wrapper {
      width: 100%;
      max-width: 460px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 22px 20px 26px;
      box-shadow: 0 14px 30px rgba(0,0,0,0.18);
      position: relative;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: var(--text-sub);
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .highlight {
      color: var(--brand);
      font-weight: 700;
    }

    .prize-box {
      background: #fff4eb;
      border: 1px solid #ffd3b3;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .prize-title {
      font-size: 12px;
      font-weight: 700;
      color: #b45309;
      margin-bottom: 6px;
    }

    .prize-items {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 12px;
      line-height: 1.5;
      color: #7c2d12;
    }

    #drawBtn {
      width: 100%;
      max-width: 260px;
      display: block;
      margin: 0 auto;
      background: var(--brand);
      color: #ffffff;
      font-size: 16px;
      font-weight: 700;
      padding: 14px 18px;
      border-radius: 999px;
      border: none;
      box-shadow: 0 10px 18px rgba(247,118,24,0.35);
      letter-spacing: 0.12em;
      cursor: pointer;
      transition: opacity 0.1s, transform 0.1s;
    }

    #drawBtn:active {
      transform: translateY(1px) scale(0.98);
      opacity: 0.9;
    }

    .button-caption {
      text-align: center;
      font-size: 11px;
      margin-top: 6px;
      color: var(--text-sub);
    }

    #result {
      text-align: center;
      margin-top: 14px;
      font-size: 19px;
      color: var(--brand);
      font-weight: 800;
      min-height: 1.5em;
    }

    .note {
      margin-top: 12px;
      font-size: 11px;
      color: #6b7280;
      line-height: 1.5;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card">

      <h1>25周年記念！大抽選会</h1>
      <p class="subtitle">
        ボタンを押すと、<span class="highlight">その場で当選結果</span>がわかります！<br>
        こちらは <strong>デザイン確認用ページ</strong> です。
